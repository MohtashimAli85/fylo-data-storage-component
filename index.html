<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="container">
    <div class="fylo">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <img class="d-icon" src="images/icon-document.svg" alt="document icon">
        <img class="f-icon" src="images/icon-folder.svg" alt="folder icon">
        <img class="u-icon" src="images/icon-upload.svg" alt="upload icon">
      </div>
    </div>
    <div class="storage">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <progress max="1000" value="715"></progress>
      <span class="dot"></span>
      <div class="progress-info">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="storage-info">
        <h3>185</h3><span>GB LEFT</span>
      </div>
    </div>
  </div>
</body>

</html>
